<!DOCTYPE html>
<html>
<head>
    <title>Features Editor</title>
    <link href="csvera.css" rel="stylesheet"/>
    <script src="jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="jquery.inc-6.js" type="text/javascript"></script>
    <script src="underscore-min.js" type="text/javascript"></script>
    <script src="tableLoader.js" type="text/javascript"></script>
    <script src="tableEditor.js" type="text/javascript"></script>
    <script src="csvExtractor.js" type="text/javascript"></script>
    <script src="tableFilterer.js" type="text/javascript"></script>
</head>
<body>
<!--TODO - CAS - 14/01/13
 - Show based on [EMPTY, NOT EMPTY]
 - Show all
 - Edit cells by adding an input field
 - New (Clone) - CTRL-D (  if (event.ctrlKey) ... )
 - Sort
 -->

<div id="editorControlPanel"></div>
<table id="editor"></table>

<script>
    $(document).ready(function() {
        new TableLoader("editor", "../csvera.csv", editTable);
    });

    function editTable() {
        new TableEditor("editor", new CsvExtractor("editor").extract);
        new TableFilterer("editor");
    }
</script>

</body>
</html>
